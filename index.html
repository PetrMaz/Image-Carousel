<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Image Carousel</title>
</head>
<body>
    <div class="container">
        <div class="image fade">
            <img src="Img/Lam0.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="Img/Lam1.jpg" alt="Lambo Image" width="100%">
        </div>
        <div class="image fade">
            <img src="Img/Lam2.jpg" alt="Lambo Image" width="100%">
        </div>
        <div class="image fade">
            <img src="Img/Lam3.jpg" alt="Lambo Image" width="100%">
        </div>
        <div class="image fade">
            <img src="Img/Lam4.jpg" alt="Lambo Image" width="100%">
        </div>
        <div class="image fade">
            <img src="Img/Lam5.jpg" alt="Lambo Image" width="100%">
        </div>
        <div class="image fade">
            <img src="Img/Lam6.jpg" alt="Lambo Image" width="100%">
        </div>
        <div class="image fade">
            <img src="Img/Lam7.jpg" alt="Lambo Image" width="100%">
        </div>

        <i id="prev" onclick="show_slide(-1)" class="fas fa-chevron-left"></i>
        <i id="next" onclick="show_slide(1)" class="fas fa-chevron-right"></i>
        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
